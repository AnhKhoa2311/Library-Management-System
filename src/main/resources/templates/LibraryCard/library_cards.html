<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
	 <div th:include="/Layouts/Admin/header"></div>
	 <div class="container">
	 	<div class="row">
	 		<h1>List Cards</h1>
	 	</div>
	 	<div class="row">
	 		<div class="col-lg-6">
	 			<a th:href="@{/admin/card/form}" class="btn btn-primary btn-sm mb-3">Create a card</a>
	 			
	 		</div>
	 		<form th:action="@{/students/find/{searchName}}" method="post" 
	 				th:object="${studentsByName}" class="col-lg-6 d-flex justify-content-end">
	 			<input style="height: 30px;" th:value="${searchName}" name="searchName" placeholder="Search student's last name..." />
				<button style="height: 30px;" type="submit"><i class="fa-solid fa-magnifying-glass" ></i></button>
	 		</form>
	 	</div>
	 	<table class="table table-striped table-bordered" >
	 		<thead class="table-dark">
	 			<tr>
	 				<th> Card's ID</th>
	 				<th> Card's Start Date </th>
	 				<th> Card's End Date </th>
	 				<th> Card's Note</th>
	 				<th> Actions </th>
	 			</tr>
	 		</thead>
	 		<tbody>
	 			<tr th:each = "card: ${cards}">
	 				<td th:text="C + ${card.cardId}"></td>
	 				<td th:text="${card.startDate}"></td>
	 				<td th:text="${card.endDate}"></td>
	 				<td th:text="${card.note}"></td>
	 				<td style="margin-top: 2px;" class="d-flex">
	 					<a th:href="@{/admin/card/editform/{id} (id= ${card.cardId})}" class="btn btn-primary ">Edit</a>
	 					<a th:href="@{/admin/card/deleted/{id} (id= ${card.cardId})}" class="btn btn-danger" style="margin-left: 2px;">Delete</a> 
	 				</td>
	 			</tr>
	 			 
	 		</tbody>
	 	</table>
	 </div>
</body>
</html>
