<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">
</head>
<body>
	<div th:include="/Layouts/Admin/header"></div>
		<br>
		<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Add a new card</h1>
				<div class="card-body">
					<form th:action="@{/admin/cards}" th:object="${card}" method="post">
						<div class="form-group">
							<label>Card's Start Date</label>
							<input class="form-control" type="date" name="startDate" th:field="*{startDate}" placeholder="Enter Card's Start Date"/>						
						</div>
						<div class="form-group">
							<label>Card's End Date</label>
							<input class="form-control" type="date" name="endDate" th:field="*{endDate}" placeholder="Enter Card's End Date"/>
						</div>
						<div class="form-group">
							<label>Card's Note</label>
							<input class="form-control" type="text" name="note" th:field="*{note}" placeholder="Enter Card's Note"/>
						</div>
						<div class="box-footer">
							<button class="btn btn-primary" type="submit">
								Submit
							</button>
							<a th:href="@{/admin/cards}" class="btn btn-danger" >
								Cancel
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
