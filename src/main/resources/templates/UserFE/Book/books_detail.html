<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book's Detail</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
	crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="">
</head>
<style>
	html,body {
		height: 100%;
	}
</style>
<body>
	<div class="container-fluid">
		<div th:include="/Layouts/User/header"></div>
	</div>
	<div class="container-fluid p-5" th:each="book : ${booksdetail}">
		<div class="row">
			<div class="col-3">
				<img class="img-thumbnail h-100" th:src = "@{'/images/' + ${book.booksImg}}"/>
			</div>
			<div class="col-9">
				<p class="font-weight-bold display-4" th:text="${book.booksName}"></p>
				<span class="font-weight-bold">Author: </span><p class="" th:text ="${book.author}"></p>
				<span class="font-weight-bold">Publish Company:</span><p class="" th:text="${book.publishCompany}"></p>
				<span class="font-weight-bold">Episode:</span><p th:text="${book.episode}"></p>
			</div>
		</div>
	</div>
	<div class="overflow-hidden" th:include="/Layouts/User/footer"></div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
