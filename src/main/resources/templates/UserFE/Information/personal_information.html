<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User's Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
	crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="">
</head>
<style>
	html,body,.container {
		height: 100%;
	}
</style>
<body>
	<div class="container-fluid">
		<div th:include="/Layouts/User/header"></div>
	</div>
	<div class="container d-flex justify-content-center align-items-center">
		<div class="card" style="width: 24rem;">
			<h3 class="card-header">Personal Information</h3>
			<div th:if="${informations == null}" class="p-3">
				<p class="text-danger font-weight-bold">No information !</p>
				<a class="text-warning font-weight-bold fa-fade text-decoration-none" th:href="@{/createinformationform}">Update Information ? Click Here !</a>
			</div>
			<div class="card-body" th:unless="${informations == null}" th:each = "infor : ${informations}" >
				<div th:each="current : ${currentaccount}">
					<div class="row">
						<p class="font-weight-bold col-4">Username:</p>
						<p class="col-8" th:text = "${current.getUserName()}"></p>
					</div>
					<div class="row">
						<p class="font-weight-bold col-4">Email:</p>
						<p class="col-8" th:text="${current.getEmail()}"></p>	
					</div>
				</div>
				<div class="row">
					<p class="font-weight-bold col-4">First Name:</p>
					<p class="col-8" th:text="${infor.getFirstName()}"></p>
				</div>
				<div class="row">
					<p class="font-weight-bold col-4">Last Name:</p>
					<p class="col-8" th:text="${infor.getLastName()}"></p>
				</div>
				<div class="row">
					<p class="font-weight-bold col-4">Address</p>
					<p class="col-8" th:text="${infor.getAddress()}"></p>
				</div>
				<div class="row">
					<p class="font-weight-bold col-4">DOB:</p>
					<p class="col-8" th:text="${infor.getDob()}"></p>
				</div>
				<div class="row">
					<p class="font-weight-bold col-4">Phone:</p>
					<p class="col-8" th:text="${infor.getPhoneNumber()}"></p>
				</div>
				<div class="row">
					<p class="font-weight-bold col-4">Gender:</p>
					<p class="col-8" th:text="${infor.getGender()}"></p>
				</div>
				<div class="row">
					<a th:href="@{/}" class="btn btn-danger font-weight-bold ml-3">Go Back</a>
					<a th:href="@{/editinformationform}" class="ml-2 font-weight-bold btn btn-success">Update Information</a>
				</div>
			</div>
		</div>
	</div>
	<div class="overflow-hidden" th:include="/Layouts/User/footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
