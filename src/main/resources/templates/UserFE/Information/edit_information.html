<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Information</title>
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   	 <link rel="stylesheet" href="">
</head>
<style>
	html, body {
		height:100%;
	}
</style>
<body class="">
	<div class="container-fluid">
		<div th:include="/Layouts/User/header"></div>
	</div>
	<div class=" d-flex justify-content-center align-items-center mt-5 mb-5">
		<form class="border border-5 w-50 p-5" method="post" th:action="@{/updateinformation}" th:object="${studentinfoedit}">
			<fieldset>
				<legend class="font-weight-bold row form-group">Edit Form</legend>
				<div class="row form-group">
					<label class="font-weight-bold">First Name:</label>
					<input name="firstName" th:field="*{firstName}" class="form-control" type="text" />
				</div>
				<div class="row form-group">
					<label class="font-weight-bold">Last Name:</label>
					<input name="lastName" th:field="*{lastName}" class="form-control" type="text" />
				</div>
				<div class="row form-group">
					<label class="font-weight-bold">Address:</label>
					<input name="address" th:field="*{address}" class="form-control" type="text" />
				</div>
				<div class="row form-group">
					<label class="font-weight-bold">DOB:</label>
					<input name="dob" th:field="*{dob}" class="form-control" type="date" />
				</div>
				<div class="row form-group">
					<label class="font-weight-bold">Phone number:</label>
					<input name="phoneNumber" th:field="*{phoneNumber}" class="form-control" type="text" />	
				</div>
				<div class="row form-group">
					<label class="font-weight-bold">Gender:</label>
					<input name="gender" th:field="*{gender}" class="form-control" type="text" />	
				</div>
				<div class="row form-group">
					<button class="btn btn-success font-weight-bold" type="submit">Update</button>
					<a class="btn btn-warning ml-3 text-white font-weight-bold" th:href = "@{/getinfo}">Go Back</a>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="overflow-hidden" th:include="/Layouts/User/footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
</body>
</html>
