<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<h1 class="text-center pt-5 mb-5">Welcome to Login Page!</h1>
	<div class="container d-flex justify-content-center">
		
		<form class="align-self-top w-75 h-50 p-5 col-xl-12" th:action="@{/login}" method="post">	
			<fieldset class="card border-2">
				<legend class="card-header fw-bold bg-info text-white text-center">
					Login Form
				</legend>
				<div class="card-body p-4">
					<p th:if="${param.error}" class="text-danger fw-bold">Wrong email or password!</p>
					<label class="form-label fs-5" for="email">Email:</label>
					<input id="email" name="username" type="email" class="form-control"/>
					<label class="form-label fs-5 " for="password">Password:</label>
					<input id="password" name="password" type="password" class="form-control"/>
					<div class="row ms-1">
						<button class="btn btn-success mt-3 fw-bold col-xl-2" type="submit">Login</button>
						<div class="col-xl-10 d-flex align-items-center pt-3">
							<a th:href="@{/register}" class="text-decoration-none fw-bold link-warning">Register account here if you don't have an account ?</a>
						</div>
					</div>	
				</div>
			</fieldset>
		</form>	
	</div>
</body>
</html>
