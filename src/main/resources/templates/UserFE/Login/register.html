<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Register Form</title>
</head>
<body>
	<h1 class="text-center pt-5 mb-5">Welcome to Register Page!</h1>
	<div style="height: 100vh;" class="container d-flex justify-content-center">
		
		<form class="align-self-top w-75 h-50 p-5 col-xl-12" th:action="@{/create}" th:object="${account}" method="post">	
			<fieldset class="card border-2">
				<legend class="card-header fw-bold bg-info text-white text-center">
					Register Form
				</legend>
				<div class="card-body p-4">
					<label class="form-label fs-5 " for="email">Email:</label>
					<input name="email" th:field="*{email}" type="email" class="form-control"/>
					<label class="form-label fs-5 " for="username">Username:</label>
					<input name="username" th:field="*{userName}" type="text" class="form-control"/>
					<label class="form-label fs-5 " for="password">Password:</label>
					<input name="password" th:field="*{password} " type="password" class="form-control"/>
					<label class="form-label fs-5" for="confirmpassword">Confirm Password:</label>
					<input id="confirmpassword" name="confirmpassword" type="password" class="form-control"/>
					<div class="row ms-1">
						<button class="btn btn-success mt-3 fw-bold col-xl-2" type="submit">Register</button>
						<div class="col-xl-10 d-flex align-items-center pt-3">
							<a href="login.html" class="text-decoration-none fw-bold btn btn-danger">Go back</a>
						</div>
					</div>	
				</div>
				
			</fieldset>
		</form>	
	</div>
</body>
</html>
