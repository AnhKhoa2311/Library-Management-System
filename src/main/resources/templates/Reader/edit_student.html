<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">
</head>
<body>
	<div th:include="/Layouts/Admin/header"></div>
		<br>
		<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Update Student's Information</h1>
				<div class="card-body">
					<form th:action="@{/admin/students/{id} (id = ${editStudent.id})}" th:object="${editStudent}" method="post">
						<div class="form-group">
							<label>Student's First Name</label>
							<input class="form-control" type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student's First Name"/>
							
						</div>
						<div class="form-group">
							<label>Student's Last Name</label>
							<input class="form-control" type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student's Last Name"/>
						</div>
						<div class="form-group">
							<label>Student's Phone Number</label>
							<input class="form-control" type="text" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter Student's Phone Number"/>
						</div>
						<div class="form-group">
							<label>Student's Address</label>
							<input class="form-control" type="text" name="address" th:field="*{address}" placeholder="Enter Student's Address"/>
						</div>
						<div class="form-group">
							<label>Student's DOB</label>
							<input class="form-control" type="date" name="dob" th:field="*{dob}" placeholder="Enter Student's DOB"/>
						</div>
						<div class="form-group">
							<label>Student's Email</label>
							<input class="form-control" type="text" name="email" th:field="*{email}" placeholder="Enter Student's Email"/>
						</div>
						<div class="form-group">
							<label>Student's Gender</label>
							<input class="form-control" type="text" name="gender" th:field="*{gender}" placeholder="Enter Student's Gender"/>
						</div>
						<div class="form-group">
							<label for="dropdownlist">Student's Card ID</label>
							<select id="dropdownlist" name="cardId" th:value="${cardId}" th:field="*{libraryCard}">
								<option value="" selected>none</option>
								<option th:each="card : ${editCard}" 
										th:value="${card.cardId}" th:text="C + ${card.cardId}"></option>
							</select>
						</div>
						<div class="box-footer">
							<button class="btn btn-primary" type="submit">
								Update
							</button>
							<a th:href="@{/admin/students}" class="btn btn-danger">Cancel</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
