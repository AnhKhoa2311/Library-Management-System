<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loan Cards</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
	<div th:include="/Layouts/Admin/header"></div>
	<div class="container">
		<h1>This is all loaned card page</h1>
		<table class="table table-striped table-bordered" >
	 		<thead class="table-dark">
	 			<tr>
	 				<th> Book's ID</th>
	 				<th> Librarians's ID </th>
	 				<th> Student's ID </th>
	 				<th> Start Date</th>
	 				<th> End Date</th>
	 				<th> Out of Date</th>
	 				<th> Actions </th>
	 			</tr>
	 		</thead>
	 		<tbody>
	 			<tr th:each="loancard : ${loancards}">
	 				<td th:text="${loancard.booksId.id}"></td>
	 				<td th:text="${loancard.librariansId.id}"></td>
	 				<td th:text="${loancard.studentsId.id}"></td>
	 				<td th:text="${loancard.startDate}"></td>
	 				<td th:text="${loancard.endDate}"></td>
	 				<td th:text="${loancard.outOfDate}"></td>
	 				<td style="margin-top: 2px;" class="d-flex">
	 					<a class="btn btn-primary ">Edit</a>
	 					<a class="btn btn-danger" style="margin-left: 2px;">Delete</a> 
	 				</td>
	 			</tr>
	 		</tbody>
	 	</table>
	</div>
	
	
</body>
</html>
